<app-data-table
  *ngIf="!settingsService.isMobile"
  [tableHeader]="tableHeader"
  [data]="accounts$ | async"
  [paginator]="paginator"
  [shouldHighlightMyStrategies]="true"
  (paginationChanged)="getAccounts()"
  [key]="key">
</app-data-table>

<div *ngIf="update$ | async"></div>

<app-mobile-data-view-investment
  *ngIf="settingsService.isMobile"
  [accounts]="accounts$ | async"
  [paginator]="paginator"
  (paginationChanged)="getAccounts()"
  [key]="key">
</app-mobile-data-view-investment>
