<div *ngIf="accounts$ | async as accounts">
  <app-data-table
    [tableHeader]="tableHeader"
    [data]="accounts"
    [paginator]="paginator"
    [shouldHighlightMyStrategies]="true"
    (paginationChanged)="getAccounts()">
  </app-data-table>

  <app-mobile-data-view-investment-closed
    [accounts]="accounts"
    [paginator]="paginator"
    (paginationChanged)="getAccounts()">
  </app-mobile-data-view-investment-closed>
</div>
