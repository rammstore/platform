<app-dialog-wrapper titleText="{{'account.withdraw.close.strategy.title' | translate}}" [modalRef]="modalRef">
  <div class="text" translate>
    <h5 translate>strategy.close.form.text</h5>
    strategy.close.form.text2
  </div>

  <div class="dialog-actions">
    <button class="primary" (click)="close()" translate>button.ok</button>
    <button class="primary" (click)="modalRef.hide()" translate>button.cancel</button>
  </div>
</app-dialog-wrapper>
