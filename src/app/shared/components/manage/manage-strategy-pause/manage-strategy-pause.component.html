<app-dialog-wrapper titleText="{{'account.manage.strategy.pause.title'| translate}}" [modalRef]="modalRef">
  <div class="text" translate>
    account.manage.strategy.pause.message
  </div>

  <div class="dialog-actions">
    <button class="primary" (click)="pause()" translate>button.ok</button>
    <button class="primary" (click)="modalRef.hide()" translate>button.cancel</button>
  </div>
</app-dialog-wrapper>
