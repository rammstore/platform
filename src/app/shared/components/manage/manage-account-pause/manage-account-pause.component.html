<app-dialog-wrapper titleText="{{'account.manage.pause.title' | translate}}" [modalRef]="modalRef">
  <div class="text" translate>
    account.manage.pause.message
  </div>

  <div class="dialog-actions">
    <button class="primary" (click)="pause()" translate>button.ok</button>
    <button class="primary" (click)="cancel()" translate>button.cancel</button>
  </div>
</app-dialog-wrapper>
