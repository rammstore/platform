<div class="transfers">
  <div class="transfer" *ngFor="let transfer of transfers">
    <div class="info">
      <div class="item">
        <span>ID</span>
        <span>{{transfer.id}}</span>
      </div>

      <div class="item">
        <span translate>common.account</span>
        <span>{{transfer.accountID}}</span>
      </div>

      <div class="item">
        <span translate>common.date</span>
        <span>{{transfer.dtCreated | customDate}}</span>
      </div>

      <div class="item">
        <span translate>common.table.label.amountUSD</span>
        <span>{{transfer.amount}}</span>
      </div>

      <div class="item">
        <span translate>common.table.label.type</span>
        <span>{{transfer.getType()}} <a *ngIf="transfer.strategyID" [routerLink]="['/strategies/details', transfer.strategyID]">{{transfer.strategyName}}</a></span>
      </div>
    </div>
  </div>
</div>

<app-data-table-paginator [paginator]="paginator" (paginationChanged)="paginatorChanged()"></app-data-table-paginator>
