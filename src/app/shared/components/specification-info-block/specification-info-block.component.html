<div *ngIf="data">
  <div class="info-container">
    <h2 translate>{{data.title}}</h2>

    <div class="info">
      <div class="info-item" *ngFor="let item of data.items">
        <div class="label" translate>{{item.label}}</div>
        <div class="value" translate>{{item.value}}</div>
      </div>
    </div>
  </div>
</div>
