<app-dialog-wrapper [modalRef]="modalRef" titleText="{{ 'strategy.add.script.title' | translate}}">
  <p [innerHTML]="'strategy.add.script.message' | translate"></p>

  <div class="dialog-actions">
    <button (click)="openDownloadScriptDialog()" class="primary" translate>strategy.add.script.button.download</button>
    <button class="primary" (click)="close()" translate>button.ok</button>
  </div>
</app-dialog-wrapper>
