<app-data-table
  *ngIf="!settingsService.isMobile"
  [tableHeader]="tableHeader"
  [data]="strategies$ | async"
  [paginator]="paginator"
  (paginationChanged)="getStrategies()">
</app-data-table>

<app-mobile-data-view-strategies-closed
  *ngIf="settingsService.isMobile"
  [strategies]="strategies$ | async"
  [paginator]="paginator"
  (paginationChanged)="getStrategies()">
</app-mobile-data-view-strategies-closed>
