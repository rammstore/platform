<div *ngIf="strategies$ | async as strategies">
  <app-data-table
    [tableHeader]="tableHeader"
    [data]="strategies"
    [paginator]="paginator"
    (paginationChanged)="getStrategies()">
  </app-data-table>

  <app-mobile-data-view-strategies-closed
    [strategies]="strategies"
    [paginator]="paginator"
    (paginationChanged)="getStrategies()">
  </app-mobile-data-view-strategies-closed>
</div>
